<body>

    <script>class MyDate extends Date {
        constructor() {
            super();
        }
        visDato() {
            let mnd = ['januar', 'februar', 'mars','april','mai','juni','juli','august','september','oktober','november','desember'];
            return this.getDate() + '. ' + mnd[this.getMonth()] + ' ' + this.getFullYear();
        }
    }

    let date = new MyDate()
    console.log(date.visDato())

    </script>
